<div class="deposit-amount__select-promotion" data-bs-toggle="modal" data-bs-target="#selectPromotionModal">
  <div class="deposit-amount__select-promotion__input">
    <div class="deposit-amount__select-promotion__input__label" data-i18n="Select_Promotion">Select Promotion</div>
    <div id="select-promotion-placeholder" class="deposit-amount__select-promotion__input__placeholder" data-i18n="Please_select_available_promotion">Please select available promotion</div>
  </div>
  <img src="/images/wallet/deposit/right.png" />
</div>

<div class="deposit-amount__summary d-none">
  <div class="deposit-amount__summary__title" data-i18n="Deposit_Summary">Deposit Summary</div>
  <div class="deposit-amount__summary__content">
    <div class="row pb-3">
      <div class="col-6 fw-bold" data-i18n="Deposit_Method">Deposit Method:</div>
      <div class="col-6 text-primary">Online Banking</div>
    </div>
    <div class="row pb-3">
      <div class="col-6 fw-bold" data-i18n="Amount">Amount:</div>
      <div class="col-6 text-primary">MYR 500</div>
    </div>
    <div class="row pb-3">
      <div class="col-6 fw-bold" data-i18n="Promotion">Promotion:</div>
      <div class="col-6 text-primary">Welcome Bonus up to 180%</div>
    </div>
    <div class="deposit-amount__summary__content__sub">
      <div class="row pb-3">
        <div class="col-6 fw-bold" data-i18n="Bonus">Bonus:</div>
        <div class="col-6 text-primary">MYR 200</div>
      </div>
      <div class="row pb-3">
        <div class="col-6 fw-bold" data-i18n="Turnover">Turnover:</div>
        <div class="col-6 text-primary">x25</div>
      </div>
      <div class="row pb-3">
        <div class="col-6 fw-bold" data-i18n="Turnover_Requirement">Turnover Requirement:</div>
        <div class="col-6 text-danger">MYR 10,000</div>
