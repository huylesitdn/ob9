<!DOCTYPE html>
<html lang="">
  @@include('../components/base/header.html', {title: 'Universal'})
  <body>
    <!-- Content -->
    <section class="universal">
      <video autoplay muted loop playsinline>
        <source src="./images/universal-bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="container-fluid universal__content">
        <div class="universal__content__logo">
          <img src="./images/universal-logo.png" />
        </div>
        <div class="row">
          <div class="col universal__content__language">
            <img src="./images/language/malaysia.png" />
            <div class="universal__content__language__title" data-i18n="languages.malaysia">MALAYSIA</div>
          </div>
          <div class="col universal__content__language">
            <img src="./images/language/singapore.png" />
            <div class="universal__content__language__title" data-i18n="languages.singapore">SINGAPORE</div>
          </div>
          <div class="col universal__content__language">
            <img src="./images/language/vietnam.png" />
            <div class="universal__content__language__title" data-i18n="languages.vietnam">VIETNAM</div>
          </div>
          <div class="col universal__content__language">
            <img src="./images/language/international.png" />
            <div class="universal__content__language__title" data-i18n="languages.international">INTERNATIONAL</div>
          </div>
        </div>
      </div>
    </section>

    @@include('../components/base/footer.html')
  </body>
</html>
