<!DOCTYPE html>
<html lang="en">
  @@include('../components/base/header.html', {title: 'Login'})
  <body>
    <!-- Content -->
    <section class="login">
      <div class="container-fluid">
        <div>
          <div class="login__logo">
            <img src="./images/login-logo.png" />
          </div>
          <div class="login__logo1">
            <img src="./images/login-logo-1.svg" />
            <img src="./images/login-logo-2.svg" />
          </div>
        </div>
        <div class="login__form">
          <form>
            <h2 data-i18n="login">LOGIN</h2>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">
                <img src="./icons/user.png" />
              </span>
              <input
                type="text"
                class="form-control"
                data-i18n="username"
                placeholder="Username"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">
                <img src="./icons/password.png" />
              </span>
              <input
                type="password"
                class="form-control"
                data-i18n="password"
                placeholder="Password"
              />
            </div>
            <div class="d-flex justify-content-between align-items-center mb-5">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label
                  class="form-check-label"
                  for="exampleCheck1"
                  data-i18n="remember_password"
                  >Remember password</label
                >
              </div>
              <a href="#" class="forget_password" data-i18n="forget_password">Forget password?</a>
            </div>
            <div class="">
              <a class="btn btn-primary btn-login" data-i18n="login" href="/">LOGIN</a>
              <div class="mt-2">
                <a href="#" data-i18n="i_ll_do_this_later">Iâ€˜ll do this later</a>
              </div>
            </div>
          </form>
          <div class="login__form__right-button">
            <a class="btn btn-primary register_link" data-i18n="register_new_account" role="button" href="/register.html">
              Register new account
              <img src="./icons/user-plus.png" />
            </a>
          </div>
        </div>
      </div>
    </section>

    @@include('../components/base/footer.html')
  </body>
</html>
