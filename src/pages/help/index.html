<!DOCTYPE html>
<html lang="">
  @@include('../../components/base/header.html', {title: 'HELP CENTER'})
  <body>
    
    <!-- Content -->
    <section class="main help-page help-index">

      <!-- navbar -->
      @@include('../../components/help/navbar-child.html', {
        title: 'HELP_CENTER', 
        back_url: '/'
      })
      <!-- navbar -->


      <div class="help-page__content">
        <div class="help-page__content__top">
          <div class="help-page__content__top__content">
            <div class="help-page__content__top__content__img">
              <img src="assets/images/help/help-avatar.png" />
            </div>
            <div class="help-page__content__top__content__text">
              <h3 data-i18n="help_page.hi"></h3>
              <div data-i18n="help_page.welcome"></div>
            </div>
          </div>
          <div class="help-page__content__top__subtext" data-i18n="help_page.problem"></div>
          <div class="help-page__content__top__bg"></div>
        </div>
        <div class="help-page__content__content">
          <ul class="list-group">
            <li class="list-group-item">
              <a href="/help/user-guide/">
                <img class="img-left" src="assets/images/help/user-guide.png" />
                <span data-i18n="help_page.User_Guide"></span>
                <img class="right" src="assets/icons/right.png" />
              </a>
            </li>
            <li class="list-group-item">
              <a href="/help/game-guide/">
                <img class="img-left" src="assets/images/help/game-guide.png" />
                <span data-i18n="help_page.Game_Guide"></span>
                <img class="right" src="assets/icons/right.png" />
              </a>
            </li>
            <li class="list-group-item">
              <a href="/help/contact-us.html">
                <img class="img-left" src="assets/images/help/contact-us.png" />
                <span data-i18n="help_page.Contact_Us"></span>
                <img class="right" src="assets/icons/right.png" />
              </a>
            </li>
          </ul>
        </div>

        <div class="help-page__content__footer" data-i18n="help_page.Need_assitance"></div>
      </div>

      
      @@include('../../components/base/navbar-bottom.html', {active: 4})
    </section>
    
    @@include('../../components/base/footer.html')
  </body>
</html>
